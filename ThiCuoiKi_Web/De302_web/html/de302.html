<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De302 Web</title>
    <!-- add css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- add JS -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/de302.js"></script>

</head>
<body>
    <!-- start -->

    <div class="container">
        <header>
            <img class="w-100" src="../img/panner.png" alt="">
        </header>
        <nav class="navbar navbar-collapse">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Dang nhap</a></li>
                <li class="nav-item" data-toggle="modal" data-target="#myModal">
                    <a href="#" class="nav-link">Dang ky</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-center mx-auto w-75">DANH SACH DANG KY LAM CAN CUOC SINH VIEN TRUONG DHCN THANH PHO HO CHI MINH</h3>
        <table class="table table-light">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>HO TEN</th>
                    <th>SCMND CU</th>
                    <th>QUE QUAN</th>
                    <th>EMAIL</th>
                    <th>DIEN THOAI</th>
                    <th>ANH DAI DIEN</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <footer class="text-center">
            <span>SVTH:...MA SINH VIEN:......LOP:......</span>
        </footer>
    </div>

    <!-- end -->

    <!-- Tao modal -->
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center mx-auto w-100">THONG TIN CA NHAN</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3 text-right">
                                <label for="">HO TEN</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" placeholder="Nhap ho ten" id="txtName">
                                <span class="text-danger" id="tbName">*</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3 text-right">
                                <label for="">SCMND CU</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" placeholder="Nhap So CMND CU" id="txtCMND">
                                <span class="text-danger" id="tbCMND">*</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3 text-right">
                                <label for="">QUE QUAN</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" placeholder="Nhap tinh cua ban" id="txtAdd">
                                <span class="text-danger" id="tbAdd">*</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3 text-right">
                                <label for="">EMAIL</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" placeholder="Nhap email cua ban" id="txtEmail">
                                <span class="text-danger" id="tbEmail">*</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3 text-right">
                                <label for="">So Dien Thoai</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" placeholder="xxxx-xxx-xxx" id="txtPhone">
                                <span class="text-danger" id="tbPhone">*</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-3 text-right">
                                <label for="">Anh Dai Dien</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="file" id="txtImg">
                                <span class="text-danger" id="tbImg">*</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- footer -->
                <div class="modal-footer">
                    <button class="btn btn-success w-100" id="btnSave">
                        Luu
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
