<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De 301</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/de301.js"></script>
</head>
<body>
    <!-- start -->

    <div class="content">
        <div class="container-fluid p-0">
            <header>
                <img class="w-100" src="../img/head.png" alt="">
            </header>
            <nav class="navbar navbar-collapse">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="" class="nav-link text-success">Đăng nhập</a></li>
                    <li class="nav-item" data-toggle="modal" data-target="#myModal">
                        <a href="#" class="nav-link text-success">Đăng Ký</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-center">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h3>
            <div class="pb-5">
                <table class="table table-light">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>HỌ TÊN</th>
                            <th>SỐ ÁO</th>
                            <th>ĐỊA CHỈ</th>
                            <th>NGÀY TẬP TRUNG</th>
                            <th>SĐT</th>
                            <th>ẢNH ĐẠI DIỆN</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <footer class="text-center">
                <span>
                    SVTH:...Mã sinh viên:.............Lớp:...
                </span>
            </footer>
        </div>
    </div>

    <!-- Tạo Modal -->

    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>THÔNG TIN CÁ NHÂN</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Họ Tên:</label>
                        <input class="form-control" type="text" placeholder="Tran Thanh" id="txtName">
                        <span class="text-danger" id="tbName">*</span>
                    </div>
                    <div class="form-group">
                        <label for="">Số áo:</label>
                        <input class="form-control" type="text" placeholder="9" id="txtNumber">
                        <span class="text-danger" id="tbNumber">*</span>
                    </div>
                    <div class="form-group">
                        <label for="">Địa chỉ:</label>
                        <input class="form-control" type="text" placeholder="Câu lạc bộ Hoàng Anh Gia Lai 1" id="txtAdd">
                        <span class="text-danger" id="tbAdd">*</span>
                    </div>
                    <div class="form-group">
                        <label for="">Ngày tập trung:</label>
                        <input class="form-control" type="date" placeholder="06/23/2021" id="txtDate">
                        <span class="text-danger" id="tbDate">*</span>
                    </div>
                    <div class="form-group">
                        <label for="">Số điện thoại:</label>
                        <input class="form-control" type="text" placeholder="0982-777-999" id="txtPhone">
                        <span class="text-danger" id="tbPhone">*</span>
                    </div>
                    <div class="form-group">
                        <label for="">Ảnh đại diện:</label>
                        <input class="form-control" type="file" id="txtImg">
                        <span class="text-danger" id="tbImg">*</span>
                    </div>
                    <button class="btn btn-success w-100" id="BtnSave">
                        Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- End -->
</body>
</html>
